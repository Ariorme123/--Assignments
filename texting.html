<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1{
        text-decoration: overline;
        text-transform: capitalize;
    }
    
    h2{
        text-decoration: line-through;
        text-transform: uppercase;
    }

    h3{
        text-decoration: underline;
        text-transform: lowercase;
    }

    h4{
        text-decoration: underline overline line-through;
        text-transform: none;
    }
</style>
<body>
    <h1 style="background-color:rgb(67, 22, 37);color:rgb(113, 236, 162)">2025 WAR</h1>
    <h2 style="background-color:rgb(152, 47, 15);color:azure">2025 WAR</h2>
    <h3 style="background-color:rgb(4, 60, 144);color:rgb(123, 145, 68)">2025 WAR</h3>
    <h4 style="background-color:rgb(77, 11, 53);color:rgb(225, 171, 203)">2025 WAR</h4>
</body>
</html>
